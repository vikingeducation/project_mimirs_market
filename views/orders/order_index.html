<header class="page-header">
  <h1>orders</h1>
  <a href="/orders/new" class="btn btn-primary">+ New User</a>
</header>


{{#if orders.length }}
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each orders as |order| }}
        <tr>
          <td>
            <a href="/orders/{{ user.id }}">{{ order.username }}</a>
          </td>
          <td>
            <a href="/orders/{{ user.id }}">{{ order.email }}</a>
          </td>
          <td>
            <a href="/orders/{{ user.id }}/edit">Edit</a>
          </td>
          <td>
            <a href="/orders/{{ user.id }}?_method=delete" class="text-danger">Delete</a>
          </td>
        </tr>
      {{/each }}
    </tbody>
  </table>
{{else }}
  <p class="text-danger">No orders</p>
{{/if }}
